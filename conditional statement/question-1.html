<!-- 1.Write a JavaScript program to check number positive and negetive? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive And Negative Number</title>
</head>

<body>

    <script type="text/javascript">
        var number = parseInt(prompt("Enter Any Number: "));
        if (number > 0) {
            console.log("The Number Is Positive");
            document.write("<h1>The Number Is Positive </h1>");
        }
        else if (number == 0) {
            console.log("The Number Is Zero");
            document.write("<h1>The Number Is Zero </h1>");
        }
        else {
            console.log("The Number Is Negative");
            document.write("<h1>The Number Is Negative </h1>");
        }
    </script>
</body>

</html>
