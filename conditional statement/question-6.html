<!-- Write a Javascript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following


Percentage >= 90% : Grade A
Percentage >= 80% : Grade B
Percentage >= 70% : Grade C
Percentage >= 60% : Grade D 
Percentage >= 50% : Grade E 
Percentage >= 40% : Grade F -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>

<body>
    <script type="text/javascript">
        var physics = parseInt(prompt(`Enter your marks of physics:-`));
        var chemistry = parseInt(prompt(`Enter your marks of chemistry:-`));
        var Biology = parseInt(prompt(`Enter your marks of Biology:-`));
        var Mathematics = parseInt(prompt(`Enter your marks of Mathematics:-`));
        var Computer = parseInt(prompt(`Enter your marks of Computer:-`));

        var total = physics + chemistry + Biology + Mathematics + Computer;

        document.write(`<h1>total is ${total}</h1>`);

        var per = (total / 500) * 100;

        document.write(`<h1>PR is ${per}</h1>`);

        if (per >= 90) {
            document.write("<h1>Grade A</h1>");
        }
        else if (per >= 80) {
            document.write("<h1>Grade B</h1>");
        }
        else if (per >= 70) {
            document.write("<h1>Grade C</h1>");
        }
        else if (per >= 60) {
            document.write("<h1>Grade D</h1>");
        }
        else if (per >= 50) {
            document.write("<h1>Grade E</h1>");
        }
        else {
            document.write("<h1>Grade F</h1>");
        }

    </script>
</body>
</html>
